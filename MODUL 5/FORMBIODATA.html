<html>
  <head>
    <title>FORMBIODATA</title>
  </head>
  <body style="background-color: aqua">
    <center>
      <h1 style="color: blue">
        FORM BIODATA MAHASISWA/MAHASISWI UNIVERSITAS LAMBUNG MANGKURAT
      </h1>
    </center>
    <hr />
    <table>
      <tr>
        <td>NIM</td>
        <td>
          :
          <input
            style="background-color: brown"
            type="text"
            name="NIM"
            placeholder="Nomor Induk"
            required
          />
        </td>
      </tr>
      <tr>
        <td>NAMA LENGKAP</td>
        <td>
          :
          <input
            type="text"
            name="NAMA LENGKAP"
            size="80"
            placeholder="Nama Panjang"
          />
        </td>
      </tr>
      <tr>
        <td>KELAS</td>
        <td>
          :
          <select name="KELAS" id="">
            <option value="D1">D1</option>
            <option value="D2">D2</option>
            <option value="D3">D3</option>
            <option value="S1">S1</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="background-color: pink">JURUSAN</td>
        <td>
          : <input type="radio" value="a" name="Jurusan" />Teknologi Informasi
          <input type="radio" value="b" name="Jurusan" />Teknik Informatika
          <input type="radio" value="c" name="Jurusan" />Sistem Informasi
        </td>
      </tr>
      <tr>
        <td>TEMPAT DAN TANGGAL LAHIR</td>
        <td>
          :
          <input style="background-color: yellow" type="Tempat" />
          <select name="Tanggal" id="">
            <option value="">Tanggal</option>
          </select>
          <select name="Bulan" id="">
            <option value="">Bulan</option>
          </select>
          <select name="Tahun" id="">
            <option value="">Tahun</option>
          </select>
        </td>
      </tr>
      <tr>
        <td style="background-color: pink">JENIS KELAMIN</td>
        <td>
          :
          <input type="radio" value="d" name="Jenis_kelamin" />Laki - laki
          <input type="radio" value="e" name="Jenis_kelamin" />Perempuan
        </td>
      </tr>
      <tr>
        <td>ALAMAT</td>
        <td>
          :
          <input
            type="text"
            name="NAMA LENGKAP"
            size="80"
            placeholder="Alamat Asal"
          />
        </td>
      </tr>
      <tr>
        <td>EMAIL</td>
        <td>
          : <input type="text" name="NAMA LENGKAP" size="25" /> @
          <select name="email" id="">
            <option value="">gmail.com</option>
          </select>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          &nbsp;
          <input type="submit" name="kirim" value="Submit" />
          <input type="button" name="batal" value="Cancel" />
        </td>
      </tr>
    </table>
    <hr />
  </body>
</html>
